                    <label>nome de usuario:</label>

                    </div>
                    <input type="password" id="pass">
                    <label></label>
                    
                    <div class="btn" onmouseenter="validFieldsCadastro()">

                            cadastrar
                        </button>
                    </div>
                </form>
            </div>   
        </div>
    </main>
    <footer>
